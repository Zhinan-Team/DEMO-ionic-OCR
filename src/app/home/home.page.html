<ion-header>
  <ion-toolbar>
    <ion-title>
      Version 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img [src]="image"></ion-img>
  <ion-button expand="full" (click)="captureImage()">Capture Image</ion-button>
  <ion-button expand="full" [disabled]="!workerReady" (click)="recognizeImage()">Recognize Image</ion-button>
  <ion-card *ngIf="workerReady && captureProgress > 0">
    <ion-card-header>
      <ion-crad-title>
        captureProgress progress: {{captureProgress}}%
      </ion-crad-title>
    </ion-card-header>
    <ion-card-content>
      {{ocrResult}}
    </ion-card-content>
  </ion-card>
</ion-content>
